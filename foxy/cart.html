<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ store_name|raw }}</title>
    {# if you plan to customize your template, use the "text" theme instead of the "standard" one. #}
    {# <link rel="stylesheet" href="https://{{ store_domain }}/themes/text/styles.css" type="text/css" media="screen" charset="utf-8" /> #}
    <link rel="stylesheet" href="https://{{ store_domain }}/themes/standard/styles.css" type="text/css" media="screen" charset="utf-8" />
<link rel="stylesheet" href="../foxy_css/foxy.css" type="text/css" media="screen" charset="utf-8" />
<script type="text/javascript" charset="utf-8">
	if (window.location.hash.search(/utma/) == -1 && typeof(fc_json.custom_fields['ga']) != "undefined") {
		if (fc_json.custom_fields['ga'].length > 0) {
			window.location.hash = fc_json.custom_fields['ga'].replace( /\&amp;/g, '&' );
		}
	}
	if (typeof(fc_json.custom_fields['ga']) != "undefined") {
		$('a.fc_link_nav').each(function(){
			var href_link = $(this).attr('href') + fc_json.custom_fields['ga'].replace( /\&amp;/g, '&' );
			$(this).attr('href', href_link);
		});
	}
</script>
 
<script type="text/javascript">
 
  var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-17466510-1']);
_gaq.push(['_trackPageview']);
(function () {
var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
 
</script>
<script type="text/javascript" charset="utf-8">
	jQuery(function($){
		$('a.fc_cart_checkout_paypal').click(function(e){
			 e.preventDefault(); // TODO
			_gaq.push(['_trackPageview', '/paypal_checkout']);
			var paymentURL = "/cart?h:pp_payment_method=paypal&output=json&fcsid="+$('input[name="fcsid"]:first').val();
			var paypalURL = this.href;
 			jQuery.getJSON(paymentURL, function(data) { document.location.href=paypalURL; });
		});
	});
</script>
</head>
<body>
    {{ custom_cart }}
</body>
</html>
